<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required style="padding: 5px; margin: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 5px; margin: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>
        
        <input type="submit" value="Login" style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</body>
</html>
